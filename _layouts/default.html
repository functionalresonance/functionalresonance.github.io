<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    {% include head-custom.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <div class="inline_header">
            <img src="/assets/images/FRAM_icon_1.svg" alt="FRAM" width="120" height="120">
            <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          </div>
        </header>
    </div>

    <div class="d-flex fram_nav">
      {% include sidebar.html %}
      <!-- MAIN CONTENT -->
      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">&copy; Copyright Erik Hollnagel 2016. All Rights Reserved.</a></p>
        <p>Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>. Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
